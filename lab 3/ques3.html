<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Blog Layout</title>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <p>Welcome to my personal blog</p>
  </header>

  <nav>
    <a href="#">Home</a> |
    <a href="#">Articles</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Main Section</h2>
      <article>
        <h3>Article 1</h3>
        <p>This is the first article content.</p>
      </article>
      <article>
        <h3>Article 2</h3>
        <p>This is the second article content.</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
