<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Table</title>
</head>
<body>
  <h2>Complex Table - Student Grades</h2>

  <table border="2">
    <thead>
      <tr>
        <th>Name</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aryan</td>
        <td>85</td>
        <td>90</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>92</td>
        <td>88</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Rohit</td>
        <td>75</td>
        <td>80</td>
        <td>70</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
